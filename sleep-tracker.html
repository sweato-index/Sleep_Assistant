            <!-- 页面头部 -->
            <header class="site-header d-flex flex-column justify-content-center align-items-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-5 col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">首页</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">睡眠记录</li>
                                </ol>
                            </nav>
                            <h2 class="text-white">睡眠记录与分析</h2>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 记录表单 -->
            <section class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="custom-block bg-white shadow-lg p-4">
                                <h3 class="mb-4">新增睡眠记录</h3>
                                <form id="sleep-record-form">
                                    <div class="mb-3">
                                        <label class="form-label">日期</label>
                                        <input type="date" class="form-control" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">入睡时间</label>
                                            <input type="time" class="form-control" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">醒来时间</label>
                                            <input type="time" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="wakeup-during-night">
                                        <label class="form-check-label" for="wakeup-during-night">夜间是否醒来</label>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">睡眠评分 (1-5)</label>
                                        <select class="form-select" required>
                                            <option value="1">1 - 很差</option>
                                            <option value="2">2 - 较差</option>
                                            <option value="3">3 - 一般</option>
                                            <option value="4">4 - 不错</option>
                                            <option value="5">5 - 非常好</option>
                                        </select>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn custom-btn">保存记录</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 日历视图 -->
            <section class="section-padding section-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h3 class="mb-4">睡眠日历</h3>
                        </div>
                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="custom-block bg-white shadow-lg p-4">
                                <div id="calendar-container">
                                    <!-- 日历将通过JS动态加载 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 趋势分析 -->
            <section class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h3 class="mb-4">睡眠趋势分析</h3>
                        </div>
                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="custom-block bg-white shadow-lg p-4">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="custom-block bg-light shadow-sm p-4">
                                            <h5 class="mb-3">近30天睡眠时长</h5>
                                            <div id="duration-chart" style="height: 200px;">
                                                <!-- 折线图将通过JS渲染 -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="custom-block bg-light shadow-sm p-4">
                                            <h5 class="mb-3">评分分布</h5>
                                            <div id="rating-chart" style="height: 200px;">
                                                <!-- 柱状图将通过JS渲染 -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <div class="custom-block bg-light shadow-sm p-4">
                                            <h5 class="mb-3">入睡与起床时间波动</h5>
                                            <div id="time-chart" style="height: 300px;">
                                                <!-- 条形图将通过JS渲染 -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
