                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-lg-5 me-lg-auto">

            <!-- 页面头部 -->
            <header class="site-header d-flex flex-column justify-content-center align-items-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-5 col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">首页</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">用户中心</li>
                                </ol>
                            </nav>
                            <h2 class="text-white">用户中心</h2>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 基本信息 -->
            <section class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="custom-block bg-white shadow-lg p-4">
                                <h3 class="mb-4">个人信息</h3>
                                <form id="profile-form">
                                    <div class="mb-3">
                                        <label class="form-label">昵称</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">邮箱</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">性别</label>
                                            <select class="form-select" required>
                                                <option value="male">男</option>
                                                <option value="female">女</option>
                                                <option value="other">其他</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">生日</label>
                                            <input type="date" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn custom-btn">保存信息</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 提醒设置 -->
            <section class="section-padding section-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h3 class="mb-4">提醒设置</h3>
                        </div>
                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="custom-block bg-white shadow-lg p-4">
                                <form id="reminder-form">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">入睡提醒时间</label>
                                            <input type="time" class="form-control" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">起床提醒时间</label>
                                            <input type="time" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="enable-email-reminder">
                                        <label class="form-check-label" for="enable-email-reminder">启用邮件提醒</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn custom-btn">保存设置</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 数据管理 -->
            <section class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h3 class="mb-4">数据管理</h3>
                        </div>
                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="custom-block bg-white shadow-lg p-4">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="custom-block bg-light shadow-sm p-4 text-center">
                                            <i class="bi-shield-lock display-4 mb-3 text-primary"></i>
                                            <h5>隐私设置</h5>
                                            <a href="#privacy-settings" class="btn custom-btn mt-3">管理隐私</a>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="custom-block bg-light shadow-sm p-4 text-center">
                                            <i class="bi-download display-4 mb-3 text-primary"></i>
                                            <h5>数据导出</h5>
                                            <button class="btn custom-btn mt-3" id="export-data-btn">导出数据</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
