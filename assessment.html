        <main>
            <!-- 导航栏 -->

                        <a href="#login" class="navbar-icon bi-person smoothscroll"></a>
                    </div>
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-lg-5 me-lg-auto">
                            <li class="nav-item">
                                <a class="nav-link click-scroll" href="index.html">首页</a>

                        <div class="d-none d-lg-block">
                            <a href="#login" class="navbar-icon bi-person smoothscroll"></a>

                    </div>

            <!-- 页面头部 -->
            <header class="site-header d-flex flex-column justify-content-center align-items-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-5 col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">首页</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">睡眠评估</li>
                                </ol>
                            </nav>
                            <h2 class="text-white">睡眠评估中心</h2>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 自评问卷 -->
            <section class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="custom-block bg-white shadow-lg p-4">
                                <h3 class="mb-4">睡眠质量自评</h3>
                                <form id="assessment-form">
                                    <div class="mb-3">
                                        <label class="form-label">过去一个月，您通常需要多长时间才能入睡？</label>
                                        <select class="form-select" required>
                                            <option value="0">不超过15分钟</option>
                                            <option value="1">16-30分钟</option>
                                            <option value="2">31-60分钟</option>
                                            <option value="3">超过60分钟</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">过去一个月，您每晚实际睡眠时间是多少？</label>
                                        <select class="form-select" required>
                                            <option value="0">超过7小时</option>
                                            <option value="1">6-7小时</option>
                                            <option value="2">5-6小时</option>
                                            <option value="3">不足5小时</option>
                                        </select>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn custom-btn">提交评估</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 评分与反馈 -->
            <section class="section-padding section-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h3 class="mb-4">评估结果</h3>
                        </div>
                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="custom-block bg-white shadow-lg p-4">
                                <div id="assessment-result">
                                    <!-- 评估结果将通过JS动态加载 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 历史记录 -->
            <section class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h3 class="mb-4">评估历史</h3>
                        </div>
                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="custom-block bg-white shadow-lg p-4">
                                <div id="history-chart" style="height: 300px;">
                                    <!-- 历史记录图表将通过JS渲染 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
